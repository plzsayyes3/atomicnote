<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            position: relative;
        }

        #file-list {
            flex: 1;
            padding-right: 0; /* パディングを0に変更 */
            border-right: 1px solid #ccc;
            transition: visibility 0.5s, opacity 0.5s;
        }

        #markdown-preview-container {
            flex: 2;
            margin-left: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            cursor: pointer;
            color: blue;
        }

        li:hover {
            text-decoration: underline;
        }

        #markdown-preview {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 500px;
        }

        #update-time {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        #toggle-btn {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
        }

        #menu-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .menu-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="menu-buttons">
        <button class="menu-button" onclick="toggleFileList()">▶ Toggle File List</button>
        <button class="menu-button" onclick="goBack()">← Back</button>
        <button class="menu-button" onclick="goForward()">→ Forward</button>
    </div>

    <div id="file-list">
        <h2>Markdown Files in the Repository</h2>
        <ul id="markdown-list"></ul>
    </div>

    <div id="markdown-preview-container">
        <h2 id="file-title">Markdown Preview</h2>
        <div id="markdown-preview"></div>
        <div id="update-time"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        // GitHub username and repository name
        const username = "plzsayyes3";
        const repo = "atomicnote";

        // GitHub API endpoint for fetching repository contents
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;

        // Showdown.js converter
        const converter = new showdown.Converter({
            parseImgDimensions: true,
            simplifiedAutoLink: true,
            excludeTrailingPunctuationFromURLs: true,
            literalMidWordUnderscores: true,
            strikethrough: true,
            tables: true,
            tasklists: true,
            smoothLivePreview: true,
            smartIndentationFix: true,
        });

        // Store loaded Markdown files and their paths
        const loadedFiles = [];

        // Fetch repository contents using GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Filter out only Markdown files
                const markdownFiles = data.filter(file => file.name.endsWith(".md"));

                // Display the list of Markdown files
                const markdownList = document.getElementById("markdown-list");
                markdownFiles.forEach(file => {
                    const listItem = document.createElement("li");
                    listItem.textContent = file.name;
                    listItem.addEventListener("click", () => loadMarkdownPreview(file.path, file.name));
                    markdownList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        // Function to load and display Markdown preview
        function loadMarkdownPreview(path, title) {
            const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${path}`;
            fetch(url)
                .then(response => response.text())
                .then(markdown => {
                    // Remove front matter (assumes front matter is separated by "---")
                    const markdownBody = markdown.replace(/^---[\s\S]+?---/, '');

                    // Convert Markdown body to HTML
                    const html = converter.makeHtml(markdownBody);

                    // Display HTML in the preview container
                    const previewContainer = document.getElementById("markdown-preview");
                    previewContainer.innerHTML = html;

                    // Set the file title
                    document.getElementById("file-title").innerText = title;

                    // Show the preview container
                    document.getElementById("markdown-preview-container").style.display = "block";

                    // Display update time
                    const updateTime = new Date();
                    document.getElementById("update-time").innerText = `Last updated: ${updateTime.toLocaleString()}`;

                    // Store loaded file and its path
                    loadedFiles.push({ path, html, title });
                    
                    // Update the browser history
                    const stateObj = { path, title };
                    const pageTitle = `GitHub Markdown - ${title}`;
                    document.title = pageTitle;
                    history.pushState(stateObj, pageTitle, `#${path}`);
                })
                .catch(error => console.error("Error fetching Markdown:", error));
        }

        // Function to toggle file list visibility
        function toggleFileList() {
            const fileList = document.getElementById("file-list");
            const markdownPreviewContainer = document.getElementById("markdown-preview-container");

            if (fileList.style.visibility === "hidden") {
                fileList.style.visibility = "visible";
                fileList.style.opacity = "1";
                fileList.style.flex = "1"; // flexプロパティを調整
                markdownPreviewContainer.style.flex = "2";
            } else {
                fileList.style.visibility = "hidden";
                fileList.style.opacity = "0";
                fileList.style.flex = "0"; // flexプロパティを調整
                markdownPreviewContainer.style.flex = "3";
            }
        }

        // Function to go back in history
        function goBack() {
            if (loadedFiles.length > 1) {
                // Remove the current file
                loadedFiles.pop();

                // Get the previous file
                const previousFile = loadedFiles[loadedFiles.length - 1];

                // Display the previous file
                const previewContainer = document.getElementById("markdown-preview");
                previewContainer.innerHTML = previousFile.html;

                // Set the file title
                document.getElementById("file-title").innerText = previousFile.title;
            } else {
                // If there is no previous file, go back in browser history
                window.history.back();
            }
        }

        // Function to go forward in history
        function goForward() {
            // You can implement this if needed
            window.history.forward();
        }

        // Listen for popstate event to handle browser back/forward buttons
        window.addEventListener('popstate', (event) => {
            // Check if the state object exists and contains file path
            if (event.state && event.state.path) {
                loadMarkdownPreview(event.state.path, event.state.title);
            }
        });
    </script>
</body>
</html>
