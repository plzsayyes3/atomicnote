<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
        }

        #file-list {
            flex: 1;
            padding-right: 20px;
            border-right: 1px solid #ccc;
        }

        #markdown-preview-container {
            flex: 2;
            margin-left: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
            cursor: pointer;
            color: blue;
        }

        li:hover {
            text-decoration: underline;
        }

        #markdown-preview {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 500px;
        }

        #update-time {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="file-list">
        <h2>Markdown Files in the Repository</h2>
        <ul id="markdown-list"></ul>
    </div>

    <div id="markdown-preview-container">
        <h2>Markdown Preview</h2>
        <div id="markdown-preview"></div>
        <div id="update-time"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script>
        // GitHub username and repository name
        const username = "plzsayyes3";
        const repo = "atomicnote";

        // GitHub API endpoint for fetching repository contents
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;

        // Showdown.js converter
        const converter = new showdown.Converter({
            parseImgDimensions: true,
            simplifiedAutoLink: true,
            excludeTrailingPunctuationFromURLs: true,
            literalMidWordUnderscores: true,
            strikethrough: true,
            tables: true,
            tasklists: true,
            smoothLivePreview: true,
            smartIndentationFix: true,
        });

        // Fetch repository contents using GitHub API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Filter out only Markdown files
                const markdownFiles = data.filter(file => file.name.endsWith(".md"));

                // Display the list of Markdown files
                const markdownList = document.getElementById("markdown-list");
                markdownFiles.forEach(file => {
                    const listItem = document.createElement("li");
                    listItem.textContent = file.name;
                    listItem.addEventListener("click", () => loadMarkdownPreview(file.path));
                    markdownList.appendChild(listItem);
                });
            })
            .catch(error => console.error("Error fetching data:", error));

        // Function to load and display Markdown preview
        function loadMarkdownPreview(path) {
            const url = `https://raw.githubusercontent.com/${username}/${repo}/main/${path}`;
            fetch(url)
                .then(response => response.text())
                .then(markdown => {
                    // Remove front matter (assumes front matter is separated by "---")
                    const markdownBody = markdown.replace(/^---[\s\S]+?---/, '');

                    // Convert Markdown body to HTML
                    const html = converter.makeHtml(markdownBody);

                    // Display HTML in the preview container
                    const previewContainer = document.getElementById("markdown-preview");
                    previewContainer.innerHTML = html;

                    // Show the preview container
                    document.getElementById("markdown-preview-container").style.display = "block";

                    // Display update time
                    const updateTime = new Date();
                    document.getElementById("update-time").innerText = `Last updated: ${updateTime.toLocaleString()}`;
                })
                .catch(error => console.error("Error fetching Markdown:", error));
        }
    </script>
</body>
</html>
